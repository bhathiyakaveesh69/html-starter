<!DOCTYPE html>

    <title>Grade 1 Term Tests - Papers Zone</title>
    <link rel="stylesheet" href="PapersZone.css">
    <style>
        /* Custom styles for term test sections */
        .term-tests-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            gap: 20px;
        }

        .term-test-section {
            width: 80%;
            padding: 20px;
            border-radius: 15px;
            background: linear-gradient(135deg, #081483, #1358a7);
            color: white;
            text-align: center;
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
        }

        .term-test-section:hover {
            transform: translateY(-10px);
            background-color: #0056b3;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .term-test-section h3 {
            margin-bottom: 10px;
        }

        .term-test-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .term-test-list li {
            margin: 10px 0;
        }

        .term-test-list li a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .term-test-list li a:hover {
            color: #ffeb3b;
        }
    </style>
</head>
